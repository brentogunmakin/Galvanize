<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GMDB</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header>
            <div class="Banner">
                <div>
                    
                    <button class="TopButtons" id="GMDB">GMDB</button>
                    <button class="TopButtons" id="HomeButton">Home</button>
                    <button class="TopButtons" id="LoginButton">Login</button>
                    
                </div>
                <div class="SearchBar">
                    <input type="text" placeholder="Search" name="search">
                    <button id='SearchButton' type="submit">Search</button>
                </div>
        </header>

    </div>
    <div id="Login">
        <line id="LoginText">Login</line>
        <form class="LoginColumn">
           
            <label class="inputText" id="emailtext">Email:</label>
            <input class="inputForm" id="emailinput" type="text" >
            <label class="inputText" id="passtext">Password:</label>
            <input class="inputForm" id="passinput" type="text" >

            
        </form>
    </div>

    </body>
</html>
